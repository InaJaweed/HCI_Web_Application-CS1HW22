<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevWear</title>
    <!-- CSS Styles-->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="../data/productData.js" defer></script>
    <script src="../JS/products.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../Images\logoTitle.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./m-product.html">PRODUCTS</a></li>
                <li><a href="#">ABOUT US</a></li>
            </ul>
        </nav>
        <div class="icons">
            <div class="cart-btn">
                <a href="#"><img src="../Images\cartIcon.png" alt="Shopping Cart">
                    <span class="cart-items">0</span>
                </a>
            </div>
        </div>
    </header>

    <div class="cart-sidebar">
        <button class="cart-close-button">&times;</button>
        <h3>Shopping Basket</h3>
        <div class="cart-items-container">
            <!-- Here goes the list of cart items -->
        </div>
        <div class="cart-total-container">
            <p>Total:</p>
            <p class="cart-total-price">$0.00</p>
        </div>
        <div class="cart-buttons-container">
            <button class="cart-remove-all-button">Remove all items</button>
            <button class="cart-checkout-button">Checkout</button>
        </div>
    </div>


    <main class="main-product">
        <h2>Our Products</h2>
        <div class="front-page">
            <div class="categories">
                <h3>Categories</h3>
                <button class="category">Jackets & Coats</button>
                <button class="category">Hoodies & Sweatshirts</button>
                <button class="category">Jeans</button>
                <button class="category">Shorts</button>
            </div>
            <div class="all-products"></div>
        </div>
    </main>



</body>

</html>
